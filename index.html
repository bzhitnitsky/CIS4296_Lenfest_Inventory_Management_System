        <main class="w-100 p-5 pt-4">

            <div class="stats-row">

                <div id="availableTab" class="p-4 bg-white rounded" onclick="showTab(this.id);">
                    <!-- Available Inventory Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-solid fa-shelves fa-fw fa-4x"></i>
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">45</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Available</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Available Inventory End -->

                <div id="pendingTab" class="p-4 bg-white rounded" onclick="showTab(this.id);">
                    <!-- Pending Inventory Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-regular fa-truck-ramp-box fa-fw fa-4x"></i>
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">27</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Pending</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Pending Inventory End -->

                <div id="lentTab" class="p-4 bg-white rounded" onclick="showTab(this.id);">
                    <!-- Lent Inventory Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-regular fa-box-circle-check fa-fw fa-4x"></i>
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">78</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Lent</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Lent Inventory End -->

                <div id="totalTab" class="p-4 bg-white rounded" onclick="showTab(this.id);">
                    <!-- Total Inventory Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-regular fa-sigma fa-fw fa-4x"></i>
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">150</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Total Available Inventory</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Total Inventory End -->

                <div id="unavailableTab" class="p-4 bg-white rounded" onclick="showTab(this.id);">
                    <!-- Unavailable Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-regular fa-recycle fa-fw fa-4x"></i>
                        <!-- <i class="fa-regular fa-recycle"></i> -->
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">10</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Unavailable</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Unavailable End -->

            </div>

            <div class="inventory-table-row"><!--available inventory-->

            </div>

        </main>
