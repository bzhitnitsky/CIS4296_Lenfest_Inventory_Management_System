        <main class="h-100 w-100 p-5 pt-4">

            <div class="stats-row">   

                <div class="p-4 bg-white rounded"><!-- Available Inventory Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-solid fa-shelves fa-fw fa-4x"></i>
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">99</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Available</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Available Inventory End -->

                <div class="p-4 bg-white rounded"><!-- Pending Inventory Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-regular fa-truck-ramp-box fa-fw fa-4x"></i>
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">27</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Pending</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Pending Inventory End -->
                    
                <div class="p-4 bg-white rounded"><!-- Lent Inventory Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-regular fa-box-circle-check fa-fw fa-4x"></i>
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">817</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Lent</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Lent Inventory End -->

                <div class="p-4 bg-white rounded"><!-- Total Inventory Begin -->
                    <div class="d-flex text-secondary ">
                        <i class="fa-regular fa-sigma fa-fw fa-4x"></i>
                        <div class="ms-auto">
                            <div>
                                <h1 class="m-0">943</h1>
                            </div>
                            <div class="footer text-muted text-end">
                                <p class="m-0">Total Inventory</p>
                            </div>
                        </div>
                    </div>
                </div><!-- Total Inventory End -->

            </div>

            <div class="inventory-table-row">
                
                <div class="bg-white p-4 rounded">
                    
                    <table class="table table-sm">
                        <thead>
                            <th>Type</th>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Name</th>
                            <th>Serial #</th>
                            <th>FOAPAL #</th>
                            <th>Status</th>
                            <th>As Of</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>

            </div>

        </main>
