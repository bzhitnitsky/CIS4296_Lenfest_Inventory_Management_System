                                </div>

                                    <input class="form-control" id="username" name="j_username" type="text" value="" autofocus="">

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" id="password" name="j_password" type="password" value="">

                                <div class="form-group clearfix">

                                        <button class="btn btn-default btn-login" type="button" name="_eventId_proceed">Login</button> 
                                    </a>
                                </div>
